<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <img src="assets/logos/advogaqui.png" alt="AdvogAqui" [routerLink]="['/']">
        </div>
        <h3>Identifique-se</h3>
        <br>
        <a class="btn btn-block btn-social btn-facebook" (click)="doLoginFacebook()">
            <span class="fa fa-facebook"></span> Entrar com o  Facebook
        </a>
        <a class="btn btn-block btn-social btn-google" (click)="doLoginGoogle()">
            <span class="fa fa-google"></span> Entrar com o Google
         </a>
        <div class="strike">
            <span>OU</span>
        </div>

        <form (ngSubmit)="doLogin()" [formGroup]="formulario" class="m-t">
            <div class="form-group">
                <input type="email" formControlName="email" name="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="senha" name="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!formulario.valid">Entrar</button>

            <a [routerLink]="['/recuperar-senha']"><small>Esqueceu a senha?</small></a>
            <p class="text-muted text-center"><small>Ainda não é cadastrado?</small></p>
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/cadastro']">Crie uma conta</a>
        </form>
    </div>
</div>
</body>
