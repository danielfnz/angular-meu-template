 <body class="gray-bg">
<div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Recuperar senha</h2>

                    <p>
                        Digite seu endereço de e-mail e será enviado um link para redefinir sua senha.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" (ngSubmit)="doRecuperar()" [formGroup]="formulario" >
                                <div class="form-group">
                                    <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email" required="">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!formulario.valid">Recuperar senha</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                AdvogAqui
            </div>
            <div class="col-md-6 text-right">
               <small>© 2017</small>
            </div>
        </div>
    </div>
 </body>
